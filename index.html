<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カフェ・ハッピータイム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <img src="logo.png" class="logo">
        <nav class="nav">
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#hour">Hours</a>
            <a href="#location">Location</a>
        </nav>
    </header>

    <main>
    <section id="about" class="section about">
        <h2>About Us</h2>
        <img src="about.png" class="section-image">
        <p>カフェ・ハッピータイムでは、落ち着いた雰囲気の中で美味しいコーヒーと手作りもスイーツをお楽しみいただけます。心地よい空間でリラックスしてください。</p>
    </section>

    <section id="menu" class=" section menu">
        <h2>人気メニュー</h2>
        <ul>
            <li>カプチーノ</li>
            <li>抹茶ラテ</li>
            <li>チーズケーキ</li>
            <li>ベジタブルサンドイッチ</li>
            <li>季節のフルーツサンド</li>
        </ul>
        <img src="menu.png" class="section-image">
    </section>

    <section id="hour" class=" section hour">
        <h2>営業時間</h2>
        <ul>
            <li>月〜金:8:00~20:00</li>
            <li>土日:9:00~22:00</li>
            <li>祝日:9:00~21:00</li>
        </ul>
    </section>

    <section id="location" class=" section location">
        <h2>店舗の場所</h2>
        <img src="map.png" class="section-image">
        <a href="https://www.google.co.jp/maps">Googleマップで見る</a>
    </section>
    </main>

</body>
</html>
